{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <link rel="stylesheet" href="{% static 'main/profile.css' %}">

</head>
<body>
    <div class="card-container">
        
        <div class="profile-header">
            <h2 class="fw-bold text-primary mb-3">Edit Profil</h2>
            
            <div class="profile-img-container">
                <img class="profile-img" src="{{ profile.foto.url }}" alt="Foto Profil">
            </div>
            
            <p class="h4 fw-bold mb-0">{{ user_display_name }}</p>
            <p class="text-secondary">{{ profile.kelas }}</p>

            </div>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <h4 class="fw-bold mb-3">Informasi Akun</h4>

            <div class="mb-4">
                 <label class="form-label">Username:</label>
                {{ u_form.username }}
            </div>
            
            <div class="mb-4">
                <label for="{{ p_form.kelas.id_for_label }}" class="form-label">Kelas:</label>
                {{ p_form.kelas }}
            </div>

            <h4 class="fw-bold mb-3 mt-5">Ganti Foto</h4>
            <div class="mb-4">
                <label for="{{ p_form.foto.id_for_label }}" class="form-label">Pilih Foto Baru:</label>
                {{ p_form.foto }}
                
                <p class="text-muted small mt-2">File saat ini: 
                    <a href="{{ profile.foto.url }}" target="_blank">{{ profile.foto.name|default:"Tidak ada foto" }}</a>
                </p>
            </div>
            
            <button type="submit" class="btn btn-primary btn-simpan fw-bold px-4 py-2 mt-3 w-100">
                <i class="fa-solid fa-save me-1"></i> Simpan Perubahan
            </button>
        </form>

        <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary mt-2 w-100">
            <i class="fa-solid fa-arrow-left me-1"></i> Kembali ke Dashboard
        </a>

    </div>
</body>
</html>
