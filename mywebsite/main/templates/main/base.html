{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GeoMath{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'main/dashboard.css' %}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-white shadow-sm py-3 px-5">
        <div class="container-fluid">

            <a href="{% url 'edit_profile' %}" class="text-decoration-none text-dark">
                <div class="profile">
                    <div class="avatar">
                        {% if profile.foto and profile.foto.name != 'profile_pics/default.jpg' %}
                            <img src="{{ profile.foto.url }}" alt="Foto Profil" class="profile-img">
                        {% else %}
                            <i class="fa-solid fa-user fa-lg"></i>
                        {% endif %}
                    </div>
                    <div class="user-info">
                        <p class="username">{{ username }}</p>
                        <p class="kelas">Kelas: {{ kelas }}</p>
                    </div>
                </div>
            </a>

            <h2 class="fw-bold text-primary mb-0 mx-auto d-none d-lg-block">
                <i class="fa-solid fa-book me-2"></i>GeoMath
            </h2>

            <div class="d-flex align-items-center ms-auto">
                <ul class="nav gap-4 fw-semibold me-3 d-none d-md-flex">
                    <li>
                        <a href="{% url 'dashboard' %}"
                           class="text-decoration-none {% if request.path == '/dashboard/' %}text-primary{% else %}text-dark{% endif %}">
                            <i class="fa-solid fa-house me-1"></i>HOME
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'materi' %}"
                           class="text-decoration-none {% if request.path|slice:':8' == '/materi/' %}text-primary{% else %}text-dark{% endif %}">
                            <i class="fa-solid fa-book-open me-1"></i>MATERI
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'latihan' %}" 
                            class="text-decoration-none {% if request.path|slice:':9' == '/latihan/' %}text-primary{% else %}text-dark{% endif %}">
                            <i class="fa-solid fa-pen-nib me-1"></i>LATIHAN
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'tentang' %}" 
                            class="text-decoration-none {% if request.path|slice:':9' == '/tentang/' %}text-primary{% else %}text-dark{% endif %}">
                            <i class="fa-solid fa-circle-info me-1"></i>TENTANG
                        </a>
                    </li>
                    </ul>
                <a href="{% url 'logout' %}" class="btn btn-danger fw-semibold px-3 py-1">
                    <i class="fa-solid fa-right-from-bracket me-1"></i>Logout
                </a>
            </div>

        </div>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
