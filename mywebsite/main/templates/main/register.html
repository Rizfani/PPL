{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoMath</title>
    <link rel="stylesheet" href="{% static 'main/register.css' %}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
	
    <div class="content">
		<h1 class="tittle">Silahkan Daftar</h1>
		{% if messages %}
		{% for message in messages %}
			<p style="color: red;">{{ message }}</p>
		{% endfor %}
		{% endif %}
		<form class="register-box" method="POST">
			{% csrf_token %}
		<div class="mb-3">
			<label for="username" class="form-label fw-bold">Username</label>
			<input type="text" class="form-control" id="username" placeholder="Masukkan Username" name="username">
		</div>

		<div class="mb-3">
			<label for="email" class="form-label fw-bold">Email</label>
			<input type="email" class="form-control" id="email" placeholder="Masukkan Email" name="email">
		</div>

		<div class="mb-3">
			<label for="password" class="form-label fw-bold">Password</label>
			<div class="input-group">
			<input type="password" class="form-control" id="password" placeholder="Masukkan Password" name="password">
			<button class="btn btn-outline-secondary" type="button" id="togglePassword" >
				<i class="fa-solid fa-eye"></i>
			</button>
			</div>
		</div>

		<div class="mb-3">
			<label for="kelas" class="form-label fw-bold">Kelas</label>
			<input type="text" class="form-control" id="kelas" placeholder="Masukkan Kelas" name="kelas">
		</div>

		<div class="d-flex justify-content-center gap-3 mt-3">
			<a href="{% url 'home' %}" class="btn btn-outline-dark px-4 py-2">Kembali</a>
			<button type="submit" class="btn btn-success px-4 py-2 fw-bold">Daftar</button>
		</div>
		</form>
       
    </div>
</body>
<script>
  const togglePassword = document.getElementById("togglePassword");
  const passwordInput = document.getElementById("password");

  togglePassword.addEventListener("click", function() {
    const isHidden = passwordInput.type === "password";
    passwordInput.type = isHidden ? "text" : "password";

    this.classList.toggle("fa-eye");
    this.classList.toggle("fa-eye-slash");
  });
</script>


</html>
